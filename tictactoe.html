<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/tictactoe.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.4.js" type="text/javascript"></script>
    <script src="js/tictactoe.js" type="text/javascript"></script>
    <title>Tic Tac Toe</title>
  </head>

  <body>
    <div class="container">
      <div class="col-md-12">
        <h1>Tic Tac Toe</h1>
      </div>

      <div id="game">
        <table class="board">
          <tr>
            <td class="square" id="field0"></td>
            <td class="square" id="field1"></td>
            <td class="square" id="field2"></td>
          </tr>

          <tr>
            <td class="square" id="field3"></td>
            <td class="square" id="field4"></td>
            <td class="square" id="field5"></td>
          </tr>

          <tr>
            <td class="square" id="field6"></td>
            <td class="square" id="field7"></td>
            <td class="square" id="field8"></td>
          </tr>
        </table>

      </div>

    </div>
  </body>
</html>
